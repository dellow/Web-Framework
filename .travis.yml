language: node_js

cache:
  directories:
    - $HOME/.npm

os:
  - linux

node_js:
  - "6"

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm install --loglevel=silent karma-cli -g
  - npm install --loglevel=silent

script:
  - npm run test:unit

after_success:
  - gulp coveralls

branches:
  only:
  - master
  - dev
